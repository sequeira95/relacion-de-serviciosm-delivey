<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <form (submit)="login()">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input 
                                type="email" 
                                class="form-control" 
                                name="email" 
                                [(ngModel)]="email" 
                                required>
                            </div>
                            <div class="form-group ">
                                <label for="password">Contrase√±a</label>
                                <input 
                                type="password" 
                                class="form-control" 
                                name="password" 
                                [(ngModel)]="password" 
                                required>
                            </div>
                            <input type="submit" value="login" class="btn  col-12 mt-1 btn-primary btn-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
