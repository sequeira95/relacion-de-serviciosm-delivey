<header id="main-header" class="py-2 bg-success bg-opacity-75 text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>
                    <i class="fas fa-user"></i>Editar Servicio
                </h1>
            </div>
        </div>
    </div>
</header>


<form #servicioForm="ngForm" (ngSubmit)="guardar(servicioForm.form)">
    <flash-messages></flash-messages>
    <!--Botones-->
    <section id="action" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a routerLink="/" class="btn btn-light btn-block">
                        <i class="fas fa-arrow-left"></i>Regresar al inicio
                    </a>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-check"></i>Guardar Servicio
                    </button>
                </div>
                <div class="col-md-3">
                    <a (click)="eliminar()" class="btn btn-danger btn-block">
                        <i class="fas fa-trash"></i>Eliminar Servicio
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section id="details">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Editar Servicio</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="fecha">Fecha</label>
                                <input 
                                type="date"
                                name="fecha"
                                class="form-control"
                                required
                                #fecha="ngModel"
                                [(ngModel)]="servicio.fecha"
                                [ngClass]="{'is-invalid':fecha.errors && fecha.touched}"
                                required>
                                <div [hidden]="!fecha.errors?.required" class="invalid-feedback">
                                    Fecha requerida
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="descripcion">Descripcion</label>
                                <input 
                                type="text"
                                name="descripcion"
                                class="form-control"
                                #descripcion="ngModel"
                                [(ngModel)]="servicio.descripcion"
                                [ngClass]="{'is-invalid':descripcion.errors && descripcion.touched}"
                                required
                                minlength="2">
                                <div [hidden]="!descripcion.errors?.required" class="invalid-feedback">
                                    Descripcion requerida
                                </div>
                                <div [hidden]="!descripcion.errors?.minlength" class="invalid-feedback">
                                    Debe tener al menos 2 caracteres
                                </div>
                            </div>                            
                            <div class="form-group">
                                <label for="valorServicio">Valor del Servicio</label>
                                <input 
                                type="number"
                                name="valorServicio"
                                class="form-control"
                                #valorServicio="ngModel"
                                [(ngModel)]="servicio.valorServicio"
                                [ngClass]="{'is-invalid':valorServicio.errors && valorServicio.touched}"
                                required>
                                <div [hidden]="!valorServicio.errors?.required" class="invalid-feedback">
                                    Valor del servicio requerido
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="porcentaje">Porcentaje</label>
                                <input 
                                type="number"
                                name="porcentaje"
                                value="70"
                                class="form-control"
                                #porcentaje="ngModel"
                                [(ngModel)]="servicio.porcentaje"
                                [ngClass]="{'is-invalid':porcentaje.errors && porcentaje.touched}"
                                required>
                                <div [hidden]="!porcentaje.errors?.required" class="invalid-feedback">
                                    Porcentaje requerido
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</form>
