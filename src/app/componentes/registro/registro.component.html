<header id="main-header" class="py-2 bg-success bg-opacity-75 text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>
                    <i class="fas fa-user"></i>Registro
                </h1>
            </div>
        </div>
    </div>
</header>
<section id="action" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">

        </div>
    </div>
</section>
<flash-messages></flash-messages>
<section id="registro">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Registro</h4>
                    </div>
                    <div class="card-body">
                        <form (submit)="registro()">
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input 
                                type="text" 
                                class="form-control" 
                                name="nombre" 
                                [(ngModel)]="usuario.nombre" 
                                required>
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellido</label>
                                <input 
                                type="text" 
                                class="form-control" 
                                name="apellido" 
                                [(ngModel)]="usuario.apellido" 
                                required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input 
                                type="email" 
                                class="form-control" 
                                name="email" 
                                [(ngModel)]="usuario.email" 
                                required>
                            </div>
                            <div class="form-group">
                                <label for="usuario">Usuario</label>
                                <input 
                                type="text" 
                                class="form-control" 
                                name="usuario" 
                                [(ngModel)]="usuario.usuario" 
                                required>
                            </div>

                            <div class="form-group ">
                                <label for="password">Contrase√±a</label>
                                <input 
                                type="password" 
                                class="form-control" 
                                name="password" 
                                [(ngModel)]="usuario.password" 
                                required>
                            </div>
                            <input type="submit" value="registrarse" class="btn col-12 mt-1 btn-primary btn-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
